{% extends 'main/base.html' %}

{% block content %}

{% for item in post %}
    <div class = 'servicelist'>
        {% if item.category == 'Accountancy & Taxes' %}
            <div id="accountcontent">
            <article>
                <h2>Name: {{ item.name }}</h2>
                <h3>Category: {{ item.category }}</h3>
                <h3>Price: {{ item.price }}</h3>
            </article>
            </div>
        {% endif %}
    </div>

{% endfor %}
{% endblock %}
